services:
  pangolin:
    # UPDATED: Use the correct stable tag
    image: fosrl/pangolin:v0.1.0 
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - ./config:/app/config
    # UPDATED: Port 3001 matches your Traefik provider config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: 10s
      timeout: 5s
      retries: 5

  gerbil:
    image: fosrl/gerbil:latest
    container_name: gerbil
    restart: unless-stopped
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --reachableAt=http://gerbil:3004
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/ 
    volumes:
      - ./config:/var/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE

  traefik:
    image: traefik:v3.1
    container_name: traefik
    network_mode: service:gerbil
    depends_on:
      pangolin:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik_config.yml:/etc/traefik/traefik.yml
      - ./config/dynamic_config.yml:/etc/traefik/dynamic_config.yml
      - ./config/letsencrypt:/letsencrypt