services:
  pangolin:
    build: .
    container_name: pangolin-app
    restart: always
    environment:
      - PANGOLIN_DOMAIN=pg.oxooz.com:8443
    volumes:
      - pangolin_config:/app/config
    ports:
      - "8443:443"      # Browser access at https://pg.oxooz.com:8443
      - "51820:51820/udp" # VPN access (changed to 51821 to avoid conflict)

volumes:
  pangolin_config:
