http:
  routers:
    pangolin-api:
      rule: "Host(`pangolin.oxooz.com`) && PathPrefix(`/api/v1`)"
      entryPoints: [websecure]
      service: pangolin-api-svc
      tls: {certResolver: letsencrypt}
    pangolin-ui:
      rule: "Host(`pangolin.oxooz.com`) && !PathPrefix(`/api/v1`)"
      entryPoints: [websecure]
      service: pangolin-ui-svc
      tls: {certResolver: letsencrypt}
  services:
    pangolin-api-svc:
      loadBalancer:
        servers: [{url: "http://localhost:3000"}]
    pangolin-ui-svc:
      loadBalancer:
        servers: [{url: "http://localhost:3002"}]